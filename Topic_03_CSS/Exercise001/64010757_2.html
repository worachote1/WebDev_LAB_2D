<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_1_2</title>
</head>

<body>
    <div class="main">
        <form>
            <div class="Contact">
                <fieldset id="AJ" name="AJ_field" >
                    <legend class="font"><i>Contact Information</i></legend>
                    First Name:
                    <input type="text">
                    <br> Last Name:
                    <input type="text">
                    <br> E-mail:
                    <input type="text">
                </fieldset>
            </div>
            <div class="Competition">
                <fieldset id="AJ" name="AJ_field" >
                    <legend class="font"><i>Competition Question</i></legend>
                    How tall is the Eiffel Tower in Paris, France?<br>
                    <input type="radio" id="584" name="height" value="584ft">
                    <label for="584">584ft</label><br>
                    <input type="radio" id="784" name="height" value="784ft">
                    <label for="784">784ft</label><br>
                    <input type="radio" id="984" name="height" value="984ft">
                    <label for="984">984ft</label><br>
                    <input type="radio" id="1184" name="height" value="1184ft">
                    <label for="1184">1184ft</label><br>
                </fieldset>
            </div>
            <div class="Tiebreaker">
                <fieldset id="AJ" name="AJ_field" >
                    <legend class="font"><i>Tiebreaker Question</i></legend>
                    In 25 words or less, say why you would like to win $10,000:<br>
                    <textarea id="space" name="sometext" rows="10" cols="40"></textarea>
                </fieldset>
            </div>
            <div class="Enter">
                <fieldset id="AJ" name="AJ_field" >
                    <legend class="font"><i>Enter competition</i></legend>
                    <input type="submit" value="Enter Competition">
                </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
